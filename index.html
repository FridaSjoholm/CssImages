<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="koala-box">
        <div class="head">
          <div class="head-copy"></div>

          <div class="ear-left">
            <div class="inner-ear"></div>
          </div>

           <div class="ear-right">
            <div class="inner-ear"></div>
          </div>

          <div class="eye-left">
            <div class="pupil">
            </div>
          </div>

          <div class="eye-right">
            <div class="pupil">
            </div>
          </div>

           <div class="nose"></div>

          <div class="hair-left"></div>
          <div class="hair-right"></div>
        </div>
     </div>

     <div class="pig-box">
         <div class="pig-head">
           <div class="pig-head-copy"></div>

           <div class="pig-ear-left">
             <div class="pig-inner-ear"></div>
           </div>

            <div class="pig-ear-right">
             <div class="pig-inner-ear"></div>
           </div>

           <div class="pig-eye-left">
             <div class="pig-pupil">
             </div>
           </div>

           <div class="pig-eye-right">
             <div class="pig-pupil">
             </div>
           </div>

            <div class="pig-nose"></div>

           <div class="pig-hair-left"></div>
           <div class="pig-hair-right"></div>
         </div>
      </div>
  </body>
</html>
