<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="koala">
        <div class="head">
          <div class="head-copy"></div>

          <div class="ear-left">
            <div class="inner-ear"></div>
          </div>

           <div class="ear-right">
            <div class="inner-ear"></div>
          </div>

          <div class="eye-left">
            <div class="pupil">
            </div>
          </div>

          <div class="eye-right">
            <div class="pupil">
            </div>
          </div>

           <div class="nose"></div>

          <div class="hair-left"></div>
          <div class="hair-right"></div>
        </div>
    </div>
    <div class="pig">
         <div class="head">
           <div class="head-copy"></div>

           <div class="ear-left">
             <div class="inner-ear"></div>
           </div>

            <div class="ear-right">
             <div class="inner-ear"></div>
           </div>

           <div class="eye-left">
             <div class="pupil">
             </div>
           </div>

           <div class="eye-right">
             <div class="pupil">
             </div>
           </div>

            <div class="nose">
              <div class="nostril-left"></div>
              <div class="nostril-right"></div>
            </div>
         </div>
      </div>
    <div class="alex">
         <div class="head">
           <div class="head-copy"></div>
           <div class="hair"></div>
           <div class="eye-left">
             <div class="iris">
               <div class="pupil">
               </div>
             </div>
           </div>
      </div>
      <div class="nose"></div>
      <div class="bun"></div>
      <div class="beard"></div>
    </div>
    <div class="frida">
         <div class="head">
           <div class="head-copy"></div>

           <div class="ear-left">
             <div class="inner-ear"></div>
           </div>

            <div class="ear-right">
             <div class="inner-ear"></div>
           </div>

           <div class="eye-left">
             <div class="pupil">
             </div>
           </div>

           <div class="eye-right">
             <div class="pupil">
             </div>
           </div>

            <div class="nose">
              <div class="nostril-left"></div>
              <div class="nostril-right"></div>
            </div>
         </div>
      </div>
  </body>
</html>
